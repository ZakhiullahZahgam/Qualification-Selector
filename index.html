<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Icon Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page-specific" class="oe_structure oe_empty">
        <div id="wrap">
            <div class="container">
                <!-- Combined Row -->
                <div class="icon-row">
                    <a href="/contactus" class="icon-item icon-link" data-tooltip="General Certificate of Secondary Education">
                        <div class="icon">
                            <img src="https://i.imgur.com/Y30JBrQ.png" alt="GCSE" class="icon-img">
                        </div>
                    </a>
                    <a href="/contactus" class="icon-item icon-link" data-tooltip="International General Certificate of Secondary Education">
                        <div class="icon">
                            <img src="https://i.imgur.com/nx0oOZg.png" alt="IGCSE" class="icon-img">
                        </div>
                    </a>
                    <a href="/contactus" class="icon-item icon-link" data-tooltip="Middle Years Programme">
                        <div class="icon">
                            <img src="https://i.imgur.com/S0ZW4s3.png" alt="MYP" class="icon-img">
                        </div>
                    </a>
                    <a href="/contactus" class="icon-item icon-link" data-tooltip="Advanced Level">
                        <div class="icon">
                            <img src="https://i.imgur.com/B8WKjzh.png" alt="A-Level" class="icon-img">
                        </div>
                    </a>
                    <a href="/contactus" class="icon-item icon-link" data-tooltip="International Baccalaureate">
                        <div class="icon">
                            <img src="https://i.imgur.com/xfCHjcK.png" alt="IB" class="icon-img">
                        </div>
                    </a>
                    <a href="/contactus" class="icon-item icon-link" data-tooltip="Business and Technology Education Council">
                        <div class="icon">
                            <img src="https://i.imgur.com/ebKo8xw.png" alt="BTEC" class="icon-img">
                        </div>
                    </a>
                    <a href="/contactus" class="icon-item icon-link" data-tooltip="University Degree">
                        <div class="icon">
                            <img src="https://i.imgur.com/SwQQwld.png" alt="University" class="icon-img">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
